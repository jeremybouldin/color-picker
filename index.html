<!DOCTYPE html>
<html lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Color Picker</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
            rel="stylesheet"
        />

        <!-- font-awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="container" class="container">
            <div id="header" class="header">
                <input
                    type="color"
                    id="eye-dropper-picker"
                    class="eye-dropper-picker"
                    value="#F55A5A"
                />
                <div id="dropdown-container" class="dropdown-container">
                    <div id="dropdown-section" class="dropdown-section">
                        <div
                            id="current-scheme-text"
                            class="current-scheme-text"
                        >
                            Monochrome
                        </div>
                        <i
                            class="fa-solid fa-angle-down"
                            style="color: #dbdde1"
                        ></i>
                    </div>
                    <div
                        id="dropdown-content"
                        class="dropdown-content-container"
                    >
                        <div id="monochrome" class="dropdown-item">
                            <h2
                                id="monochrome-text"
                                data-scheme="monochrome"
                                class="dropdown-name bold"
                                href="#"
                            >
                                Monochrome
                            </h2>
                            <i
                                id="monochrome-check"
                                class="fa-solid fa-check"
                                style="color: #4f46e5"
                            ></i>
                        </div>

                        <div id="monochrome-dark" class="dropdown-item">
                            <h2
                                id="monochrome-dark-text"
                                data-scheme="monochrome-dark"
                                class="dropdown-name"
                                href="#"
                            >
                                Monochrome-dark
                            </h2>
                            <i
                                id="monochrome-dark-check"
                                class="fa-solid fa-check hidden"
                                style="color: #4f46e5"
                            ></i>
                        </div>
                        <div id="monochrome-light" class="dropdown-item">
                            <h2
                                id="monochrome-light-text"
                                data-scheme="monochrome-light"
                                class="dropdown-name"
                                href="#"
                            >
                                Monochrome-light
                            </h2>
                            <i
                                id="monochrome-light-check"
                                class="fa-solid fa-check hidden"
                                style="color: #4f46e5"
                            ></i>
                        </div>
                        <div id="analogic" class="dropdown-item">
                            <h2
                                id="analogic-text"
                                data-scheme="analogic"
                                class="dropdown-name"
                                href="#"
                            >
                                Analogic
                            </h2>
                            <i
                                id="analogic-check"
                                class="fa-solid fa-check hidden"
                                style="color: #4f46e5"
                            ></i>
                        </div>
                        <div id="complement" class="dropdown-item">
                            <h2
                                id="complement-text"
                                data-scheme="complement"
                                class="dropdown-name"
                                href="#"
                            >
                                Complement
                            </h2>
                            <i
                                id="complement-check"
                                class="fa-solid fa-check hidden"
                                style="color: #4f46e5"
                            ></i>
                        </div>
                        <div id="analogic-complement" class="dropdown-item">
                            <h2
                                id="analogic-complement-text"
                                data-scheme="analogic-complement"
                                class="dropdown-name"
                                href="#"
                            >
                                Analogic-complement
                            </h2>
                            <i
                                id="analogic-complement-check"
                                class="fa-solid fa-check hidden"
                                style="color: #4f46e5"
                            ></i>
                        </div>
                        <div id="triad" class="dropdown-item">
                            <h2
                                id="triad-text"
                                data-scheme="triad"
                                class="dropdown-name"
                                href="#"
                            >
                                Triad
                            </h2>
                            <i
                                id="triad-check"
                                class="fa-solid fa-check hidden"
                                style="color: #4f46e5"
                            ></i>
                        </div>
                    </div>
                </div>
                <div id="get-scheme-btn" class="get-scheme-btn">
                    Get color scheme
                </div>
            </div>
            <div id="color-bars" class="color-bars separate">
                <div class="color-bar" id="color-1" data-color-bar="0"></div>
                <div class="color-bar" id="color-2" data-color-bar="1"></div>
                <div class="color-bar" id="color-3" data-color-bar="2"></div>
                <div class="color-bar" id="color-4" data-color-bar="3"></div>
                <div class="color-bar" id="color-5" data-color-bar="4"></div>
            </div>
            <div id="color-code-section">
                <div id="color-code-1" data-color-code="0" class="color-code">
                    #F55A5A
                </div>
                <div id="color-code-2" data-color-code="1" class="color-code">
                    #2B283A
                </div>
                <div id="color-code-3" data-color-code="2" class="color-code">
                    #FBF3AB
                </div>
                <div id="color-code-4" data-color-code="3" class="color-code">
                    #AAD1B6
                </div>
                <div id="color-code-5" data-color-code="4" class="color-code">
                    #A626D3
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
