<!DOCTYPE html>
<html lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Color Picker</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
            rel="stylesheet"
        />

        <!-- font-awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="picker-top">
            <div id="eye-dropper">
                <div id="eye-dropper-background"></div>
                <div id="eye-dropper-picker"></div>
            </div>
            <div id="scheme-list">
                <div id="scheme-selection">Monochrome</div>
                <i class="fa-solid fa-angle-down" style="color: #dbdde1"></i>
            </div>
            <div id="get-scheme">Get color scheme</div>
        </div>
        <div id="color-display"></div>
        <div id="color-names"></div>
        <script src="index.js"></script>
    </body>
</html>
